<!DOCTYPE html>
<html>

<head>
    <title>ScoreKeeper</title>
    <link type="text/css" rel="stylesheet" href="style.css"> </head>

<body>
    <div class="row">
        <form class="columnCenter">
            <label>Playing to: <span>3</span>
                <input type="number"> </label>
        </form>
        <div>
            <button class="reset" id="reset">Reset</button>
        </div>
    </div>
    <div class="row">
        <div class=col>
            <p id="p1Display">0</p>
            <button class="player" id="p1">Player One</button>
        </div>
        <div class=col>
            <p id="p2Display">0</p>
            <button class="player" id="p2">Player Two</button>
        </div>
    </div>
    <script type="text/javascript" src="scorekeeper.js"></script>
</body>

</html>
